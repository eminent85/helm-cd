apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: example-app
  namespace: prod
spec:
  hosts:
    - "example.com"
    - "www.example.com"
  gateways:
    - example-app-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: example-app-nginx.prod.svc.cluster.local
            port:
              number: 8080
          weight: 100
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: gateway-error,connect-failure,refused-stream
      corsPolicy:
        allowOrigins:
          - exact: https://example.com
          - exact: https://www.example.com
        allowMethods:
          - GET
          - POST
          - PUT
          - DELETE
        allowHeaders:
          - content-type
          - authorization
        maxAge: 24h
