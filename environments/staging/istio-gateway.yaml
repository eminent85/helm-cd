apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: example-app-gateway
  namespace: staging
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "staging.example.com"
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: example-app-tls-cert # References a Secret in istio-system namespace
      hosts:
        - "staging.example.com"
