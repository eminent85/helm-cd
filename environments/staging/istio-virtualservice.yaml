apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: example-app
  namespace: staging
spec:
  hosts:
    - "staging.example.com"
  gateways:
    - example-app-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: example-app-nginx.staging.svc.cluster.local
            port:
              number: 8080
          weight: 100
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: gateway-error,connect-failure,refused-stream
