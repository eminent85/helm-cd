apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: go-app
  namespace: dev
spec:
  hosts:
    - "dev-k8s.phazon.app"
  gateways:
    - go-app-gateway
  http:
    # Route application traffic
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: go-app.dev.svc.cluster.local
            port:
              number: 80
          weight: 100
      timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: gateway-error,connect-failure,refused-stream
