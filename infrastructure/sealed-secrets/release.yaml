apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sealed-secrets
  namespace: sealed-secrets
spec:
  interval: 30m
  chart:
    spec:
      chart: sealed-secrets
      version: 2.x
      sourceRef:
        kind: HelmRepository
        name: sealed-secrets
        namespace: flux-system
  values:
    # Allow sealed secrets to be created in any namespace
    commandArgs:
      - --update-status
    # Enable metrics for monitoring
    metrics:
      serviceMonitor:
        enabled: false
