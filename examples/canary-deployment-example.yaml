# Example: Canary deployments with Flagger
#
# 1. Install Flagger:
#    kubectl apply -k github.com/fluxcd/flagger//kustomize/istio
#
# 2. Create a Canary resource:

apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: example-app
  namespace: prod
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: example-app-nginx
  progressDeadlineSeconds: 60
  service:
    port: 8080
    targetPort: 8080
    gateways:
      - example-app-gateway
    hosts:
      - example.com
  analysis:
    interval: 1m
    threshold: 5
    maxWeight: 50
    stepWeight: 10
    metrics:
      - name: request-success-rate
        thresholdRange:
          min: 99
        interval: 1m
      - name: request-duration
        thresholdRange:
          max: 500
        interval: 1m
    webhooks:
      - name: load-test
        url: http://flagger-loadtester.test/
        timeout: 5s
        metadata:
          type: cmd
          cmd: "hey -z 1m -q 10 -c 2 http://example-app-canary.prod:8080/"

---
# This will:
# - Create a canary deployment
# - Gradually shift traffic from stable to canary (10%, 20%, 30%, etc.)
# - Monitor success rate and latency
# - Automatically rollback if metrics fail
# - Promote canary to stable if all checks pass
#
# Monitor with:
# kubectl describe canary example-app -n prod
# kubectl get canaries -A --watch
